spring:
  profiles:
    include: bhome

##logging     开发
logging:
  file:  # 日志文件,绝对路径或相对路径
  path: log  # 保存日志文件目录路径
  config: # 日志配置文件,Spring Boot默认使用classpath路径下的日志配置文件,如:logback.xml
  level:  # 日志级别
    root: info
    org.springframework.web: info # 配置spring web日志级别
    com.ibatis: info
---
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/myproject?characterEncoding=utf8&useSSL=false&useUnicode=true&allowMultiQueries=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
    # 使用hikari数据源
    type: com.zaxxer.hikari.HikariDataSource

    minimum-idle: 5
    maximum-pool-size: 15
    auto-commit: true
    idle-timeout: 30000
    pool-name: PCMakerHikariCP
    max-lifetime: 1800000
    connection-timeout: 30000
    connection-test-query: SELECT 1
---
spring:
  activemq:
    broker-url
---
spring:
  redis:
    database: 1
    host: 127.0.0.1
    port: 6379  #端口
    password:   #服务器连接密码（默认为空）
    timeout: 30000  #连接超时时间（毫秒）
    jedis:
      pool:
        max-idle: 8 #连接池中的最小空闲连接
        min-idle: 0 #连接池中的最小空闲连接
        max-active: 8  #连接池最大连接数（使用负值表示没有限制）
        max-wait: -1 #连接池最大阻塞等待时间（使用负值表示没有限制）

#mybatis
mybatis-plus:
  mapper-locations: classpath:org/springboot/dao/**/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  type-aliases-package: org.springboot.entity
  global-config:
    #刷新mapper 调试神器
    db-config:
      #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
      id-type: INPUT
      #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
      #      field-strategy: 0
      #驼峰下划线转换
      column-format: true
      #数据库大写下划线转换
      #capital-mode: true
      #逻辑删除配置
      logic-delete-value: 0
      logic-not-delete-value: 1
      db-type: MYSQL

    refresh: true
      #自定义填充策略接口实现
      #meta-object-handler: com.baomidou.springboot.xxx
    #自定义SQL注入器
    #sql-injector: com.baomidou.springboot.xxx
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl



#pagehelper分页插件
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql





